<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Decoding Challenge 1</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="container_header">
            <h1>Decodificador de Texto</h1>
            <p>Sua ferramenta definitiva para <strong> codificar ou decodificar </strong> seu texto</p>
        </header>
        <main class="container_main">
            <section class="text_session">
                <textarea cols="30" rows="10" id="input_text" maxlength="150" placeholder="Digite seu texto"></textarea>
                <p><i class="fa-solid fa-circle-exclamation"></i> Apenas <strong> letras Min√∫sculas</strong> e <strong>sem acento</strong>.</p>
                <div class="button_decodificador">
                    <button type="submit" onclick="btnCriptografar()">Criptografar</button>
                    <button type="submit" onclick="btnDescriptografar()">Descriptografar</button>
                </div>
            </section>
            <section class="console_session">
                <textarea cols="30" rows="10" id="input_message" maxlength="150" placeholder="Nenhuma mensagem"></textarea>
                <button type="submit" class="button_cop" onclick="Copiar()">Copiar</button>
            </section>
        </main>
        <footer class="container_footer">
            <p> <em>Copyright </em> <i class="fa-regular fa-copyright"></i> 2023, Marina Oliveira</p>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
